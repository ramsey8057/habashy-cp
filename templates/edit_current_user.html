<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>SB Admin 2 - Edit Current User</title>
      <!-- Custom fonts for this template-->
      <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
      <!-- Custom styles for this template-->
      <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
  </head>
  <body class="bg-gradient-primary">
      <div class="container">
          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-5 text-center ">
                          <img src="{{ url_for('static', filename='img/edit user .png') }}" alt="habashy-logo" width="500" height="auto">
                      </div>
                      <div class="col-lg-7">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Edit Current User Password !</h1>
                              </div>
                              <form class="user" method="POST" action="/users/manage/current_users">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password" required />
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" name="cpassword" required />
                                    </div>
                                </div>
                                <hr>
                                <input type="button" value="Save Changes" class="btn btn-success btn-user btn-block" data-toggle="modal" data-target="#logoutModal" />
                                <!---------------menu----------------->
                                <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                  <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                          <div class="modal-header">
                                              <h5 class="modal-title" id="exampleModalLabel">Update this user?</h5>
                                              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">Ã—</span>
                                              </button>
                                          </div>
                                          <div class="modal-body">Select "Save" below if you want to Update the user account info.</div>
                                          <div class="modal-footer">
                                              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                              <input type="submit" value="Save" class="btn btn-success" />
                                          </div>
                                      </div>
                                  </div>
                                </div>
                                <!----------------end menu----------------->
                              </form>
                              {% if err == True %}
                                <div class="alert alert-danger" role="alert" style="margin-top: 15px;">
                                    {{ err_msg }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- Bootstrap core JavaScript-->
      <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
      <!-- Core plugin JavaScript-->
      <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
      <!-- Custom scripts for all pages-->
      <script src="{{ url_for('static', filename='js/sb-admin-2.min.jsz') }}"></script>
  </body>
</html>
