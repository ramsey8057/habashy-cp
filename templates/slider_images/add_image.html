<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>SB Admin 2 - Register</title>
        <!-- Custom fonts for this template-->
        <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <!-- Custom styles for this template-->
        <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
    </head>
    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 text-center ">
                            <div class="card ml-2 mt-3 text-center mb-3" >
                                <h3 class="">Preview Image</h3>
                                <img src="{{ url_for('static', filename='img/edit user .png') }}" alt="habashy-logo" width="500" height="auto">
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">New Image !</h1>
                                </div>
                                <form class="user" method="POST" action="/home/manage/slider_image/add" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Image Title" name="title" required>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input mt-3 ml-2 form-control form-control-user" id="customFile" name="img">
                                            <label class="custom-file-label mt-3 ml-2" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control " id="validationTextarea" placeholder="Image Description" name="description" required></textarea>
                                    </div>
                                    <div class="form-group row">
                                        <div class=" col-lg-12 text-center">
                                            <select id="inputState" class="form-control text-center" name="slider">
                                                <option value="main" selected>main</option>
                                                <option value="about_us">about_us</option>
                                                <option value="our_work">our_work</option>
                                            </select>
                                        </div>
                                        <br>
                                        <br>
                                    </div>
                                    <hr>
                                    <br>
                                    <input type="button" class="btn btn-success btn-user btn-block" data-toggle="modal" data-target="#logoutModal" value="Save Image">
                                    <!---------------menu----------------->
                                    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Upload this user?</h5>
                                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">Ã—</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">Select "Save" below if you want to save the changes.</div>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                                                        <input type="submit" class="btn btn-success" value="save">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!----------------end menu----------------->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% if err == 'True' %}
                    <div class="alert alert-danger" role="alert">
                        {{ err_msg }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
        <!-- Custom scripts for all pages-->
        <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
    </body>
</html>
